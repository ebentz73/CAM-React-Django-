<!DOCTYPE html>
{% load static %}

<html lang="en">
    {% block head %}
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>

        <link rel="shortcut icon" type="img/ico" href="{% static 'favicon.ico' %}"/>
    </head>
    {% endblock %}
    <body>
        {% block body %}{% endblock %}
    </body>
</html>
